<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/k.tokarska@interia.pl" method="POST">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name">

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname">

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}">

        <label for="town-select">Wybierz miasto:</label>
        <select id="town-select">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <br>

        <input class="wybor" type="radio" id="female" name="gender" value="kobieta">
        <label for="female">Kobieta</label><br>
        <input class="wybor" type="radio" id="male" name="gender" value="mezczyzna">
        <label for="male">Mężczyzna</label>
        <br>

        <input class="wybor" type="checkbox" id="zgoda" name="zgoda">
        <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        
        <br>
        <label for="mail">Wiadomość:</label>
        <textarea id="mail" name="mail"></textarea>
        
        <input type="submit" value="Send">
    </form>
</body>

</html>
